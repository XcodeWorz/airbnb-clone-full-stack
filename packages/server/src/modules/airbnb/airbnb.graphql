type createAirbnbResponse {
  errors: [Error!]
  result: Boolean
}

input CreateAirbnbInput {
  name: String!
  description: String!
  category: String!
  price: Float!
  guests: Int!
  beds: Int!
  baths: Int!
  latitude: Float!
  longitude: Float!
  amenities: [String]
}

type LocationType {
  type: String!
  coordinates: [Float]!
}

type Airbnb {
  _id: ID!
  name: String!
  description: String!
  category: String!
  price: Float!
  guests: Int!
  beds: Int!
  baths: Int!
  location: LocationType!
  amenities: [String]
}
