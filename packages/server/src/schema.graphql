type Error {
  path: String
  message: String
}

type Query {
  me: ProfileResponse
  findAirbnbs: [Airbnb!]
}

type Mutation {
  register(
    email: String!
    firstName: String!
    lastName: String!
    password: String!
    confirmPassword: String!
  ): RegisterResponse!
  login(email: String!, password: String!): AuthResponse!
  logout: Boolean!
  sendForgotPasswordEmail(email: String!): Boolean
  changePassword(newPassword: String!, key: String!): ForgetPasswordResponse!
  createAirbnb(data: CreateAirbnbInput!): Boolean
  deleteAirbnb(id: ID!): Boolean
}
