type Error {
  path: String
  message: String
}

type Query {
  me: ProfileResponse
}

type Mutation {
  register(
    email: String!
    firstName: String!
    lastName: String!
    password: String!
    confirmPassword: String!
  ): AuthResponse!
  login(email: String!, password: String!): AuthResponse!
  logout: Boolean!
}
